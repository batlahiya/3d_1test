<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set the background color of the scene to white
        renderer.setClearColor(0xffffff); // White background

        // Add OrbitControls for camera movement
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Add ambient light (soft light to illuminate all objects)
        const ambientLight = new THREE.AmbientLight(0x404040, 5); // Ambient light with intensity of 1
        scene.add(ambientLight);

        // Add a stronger directional light for more intense lighting
        const directionalLight = new THREE.DirectionalLight(0xffffff, 5); // Brighter light intensity
        directionalLight.position.set(5, 5, 5); // Position the light at a higher angle
        scene.add(directionalLight);

        // Optional: Add a point light for additional lighting, closer to the objects
        const pointLight = new THREE.PointLight(0xffffff, 5, 300); // White light with intensity 1 and distance 100
        pointLight.position.set(0, 0, 10); // Position close to the scene center
        scene.add(pointLight);

        // Create a group to hold both the model and cube
        const group = new THREE.Group();

        // Add a default cube for debugging if the model is not loading
        const geometry = new THREE.BoxGeometry(1, 1, 1); // Adjust size as needed
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0, 0);  // Set cube position at the origin
        group.add(cube);  // Add cube to the group

        // Load the 3D model (GLTF format)
        const loader = new THREE.GLTFLoader();
        loader.load('statueglb2.glb', function(gltf) {
            gltf.scene.position.set(0, 0, 0);  // Position the model at the origin
            gltf.scene.rotation.set(0, Math.PI, 0); // Rotate model 180 degrees around the Y-axis to fix rotation
            group.add(gltf.scene);  // Add the model to the group
            scene.add(group);  // Add the group to the scene
            gltf.scene.scale.set(1, 1, 1); // Scale the model as needed
        }, undefined, function(error) {
            console.error('Error loading model:', error);
        });

        // Set the camera position
        camera.position.set(0, 0, 5);  // Position the camera

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update controls
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
